    <script>
        function  toast({title = '',icon='', message = '', type = 'info', duration=3000}) {
            const main = document.getElementById('toast');
            if(main) {
                const toast = document.createElement('div');

                const autoRemove = setTimeout(function() {
                    main.removeChild(toast);
                }, duration + 1000);

                toast.onclick = function(e) {
                    if(e.target.closest('.close')) {
                        main.removeChild(toast);
                        clearTimeout(autoRemove);
                    }
                }
                const deley = (duration / 1000).toFixed(2);
                toast.classList.add('toast', `toast__${type}`);
                toast.style.animation = `rightToLeft ease .5s, fadeOut linear 1s ${deley}s forwards`;
                toast.innerHTML = `
                <div class="icon">
                    <h5>${icon}</h5>
                </div>
                <div class="body">
                    <h2>${title}</h2>
                    <p>${message}</p>
                </div>
                <div class="close">
                    <p>close</p>
                </div>
                `;
                main.appendChild(toast)
            
            }
        }
